version: "3.8"
services:
  backend:
    build: ./backend
    container_name: backend_$CONTAINER_NAME_SUFFIX
    ports:
      - "3000:3000"

  frontend:
    build: ./frontend
    container_name: frontend_$CONTAINER_NAME_SUFFIX 
    ports:
      - "8081:80"
    depends_on:
      - backend
  
  jenkins:
    container_name: ci_jenkins_$CONTAINER_NAME_SUFFIX
    image: jenkins/jenkins:jdk21
    user: root
    ports:
      - "8082:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    depends_on:
      - frontend

volumes:
  jenkins_home: