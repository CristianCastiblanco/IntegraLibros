version: "3.8"
services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "3000:3000"
  
  mysql_db:
    image: mysql:latest
    container_name: mysql_db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=12345678
      - MYSQL_DATABASE=db_integra_libros
      - MYSQL_USER=db_user_dev
      - MYSQL_PASSWORD=123456
    volumes:
      - ./mysql_db:/var/lib/mysql
    depends_on:
      - backend
  
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "8081:80"
    volumes:
      - ./data:/usr/share/nginx/html/data
    depends_on:
      - mysql_db
  
  jenkins:
    build: ./
    container_name: ci_jenkins
    user: root
    ports:
      - "8082:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    depends_on:
      - frontend

volumes:
  jenkins_home:
